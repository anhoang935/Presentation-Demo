<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - MySQL & MongoDB Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üçï Food Ordering System</h1>
            <p class="subtitle">Demo: MySQL (Users & Accounts) + MongoDB (Orders)</p>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="welcomeMessage"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Login/Register Section -->
            <section id="authSection" class="section">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="login">Login</button>
                        <button class="tab-btn" data-tab="register">Register</button>
                    </div>

                    <!-- Login Form -->
                    <div id="loginTab" class="tab-content active">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="registerTab" class="tab-content">
                        <h2>Register</h2>
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" required placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" id="registerPassword" required placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="registerName">Full Name</label>
                                <input type="text" id="registerName" required placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="registerAddress">Address</label>
                                <input type="text" id="registerAddress" required placeholder="Enter your address">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Main App Section -->
            <section id="appSection" class="section" style="display: none;">
                <!-- Navigation Tabs -->
                <div class="app-tabs">
                    <button class="app-tab-btn active" data-section="restaurants">üè™ Restaurants</button>
                    <button class="app-tab-btn" data-section="orders">üì¶ My Orders</button>
                    <button class="app-tab-btn" data-section="profile">üë§ Profile</button>
                </div>

                <!-- Restaurants Section -->
                <div id="restaurantsSection" class="app-section active">
                    <h2>Available Restaurants</h2>
                    <div id="restaurantsList" class="restaurants-grid">
                        <!-- Restaurants will be loaded here -->
                    </div>

                    <!-- Restaurant Menu Modal -->
                    <div id="menuModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2 id="restaurantName"></h2>
                            <p id="restaurantDetails"></p>
                            <div id="foodsList" class="foods-list">
                                <!-- Food items will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders Section -->
                <div id="ordersSection" class="app-section">
                    <h2>My Order History</h2>
                    <div class="db-badge">
                        <span class="badge mongodb">MongoDB</span>
                        <span>Orders are stored in MongoDB</span>
                    </div>
                    <div id="ordersList" class="orders-list">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>

                <!-- Profile Section -->
                <div id="profileSection" class="app-section">
                    <h2>My Profile</h2>
                    <div class="db-badge">
                        <span class="badge mysql">MySQL</span>
                        <span>User data is stored in MySQL</span>
                    </div>
                    <div class="profile-container">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="profileName">Full Name</label>
                                <input type="text" id="profileName" required>
                            </div>
                            <div class="form-group">
                                <label for="profileAddress">Address</label>
                                <input type="text" id="profileAddress" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email (Account)</label>
                                <input type="email" id="profileEmail" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
